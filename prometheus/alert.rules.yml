groups:
- name: concert_ticket_alerts
  rules:
  - alert: HighResponseTime
    expr: rate(concert_response_time_seconds_sum[5m]) / rate(concert_response_time_seconds_count[5m]) > 0.5
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: High response time detected
      description: Average response time is above 500ms for the last 5 minutes

  - alert: HighErrorRate
    expr: rate(concert_requests_total{status=~"5.*"}[5m]) / rate(concert_requests_total[5m]) > 0.05
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: High error rate detected
      description: Error rate is above 5% for the last 5 minutes

  - alert: ServiceDown
    expr: up{job="concert-ticket-api"} == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: Concert ticket service is down
      description: The concert ticket service has been down for more than 1 minute 